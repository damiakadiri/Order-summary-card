<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      class="desktop-image"
      src="images/pattern-background-desktop.svg"
      alt=""
    />
    <div class="child">
      <img class="hero-img" src="images/illustration-hero.svg" alt="" />
      <h1 class="order-summary">Order Summary</h1>
      <p class="you-can">
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>
      <div class="pricing-plan">
        <img src="images/icon-music.svg" alt="" />
        <article>
          <p class="first-p">Annual Plan</p>
          <p class="second-p">$59.99/year</p>
        </article>
        <a class="change" href="">Change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      <p class="c-order">Cancel Order</p>
    </div>

    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
